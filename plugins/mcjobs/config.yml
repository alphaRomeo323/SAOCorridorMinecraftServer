max_pay: -1
percent_cost: 95
show_pay: true
check-language: true
timers:
  time_interval: 60
  rejoin_interval: 360
  player_save: 15
  show_interval: 5
  delete_cache: 180
max_jobs:
  default: 4
  Members: 5
  Admins: 6
ranks:
  novice: 1
  apprentice: 10
  trained: 20
  professional: 50
  veteran: 100
  expert: 250
  master: 500
  grandmaster: 1000
database:
  type: mysql
  username: mcjobs
  password: ''
  name: PaperMCdata
  host: localhost
  port: 3306
materials:
  mob_spawner: SPAWNER
  diode_block_off: REPEATER
  redstone_torch_off: REDSTONE_TORCH
  rails: RAIL
  detector_rail: DETECTOR_RAIL
  powered_rail: POWERED_RAIL
  water: WATER
  stationary_water: WATER
  lava: LAVA
  stationary_lava: LAVA
scoreboard:
  use: true
  update-interval: 30
  template:
  - '&2%jobname &e%level &6%rank'
  - '%placeholder&3%hasexp&f/&c%needexp'
hooks:
  placeholderapi:
    use: false
    list-seperator: ', '
toplist:
  use: true
  update-interval: 1800
  allow-top: true
  use-sign: true
  template: '&a%pos &3%name &4Lv.%level'
statistic-sign:
  use: true
  template:
    has:
      '1': ' &aMc &bStats '
      '2': '&3%job'
      '3': '&9Level &3%level'
      '4': '&9%rank'
    not:
      '1': ' &aMc &bStats '
      '2': '&3%job'
      '3': '&c----------------'
      '4': '&c----------------'
advanced:
  language: en
  usePerms: false
  multiWorld: false
  payment_type: money
  payment_mod: vault
  pay_scale: 1
  xp_modifier: 10
  pay_spawners: false
  spawn_distance: 8
  nopitch: false
  prune: false
  version: 3800
